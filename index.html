<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-------------NAVBAR------------------->
    <nav class="navBar">
      <div class="nav-container">
        <img class="nav-ico" id="nav-ico" src="img/pokeball.png" alt="" />
        <input type="text" id="pokemonName" placeholder="Search" />
        <img
          src="img/mgn-glass.png"
          id="searchButton"
          class="search-icon"
          alt="Search"
        />
      </div>
    </nav>
    <div id="pokemonGrid" class="pokemon-grid">
      <div class="cards-container">
        <!-- Cards will be added here dynamically -->
      </div>
      <div class="pagination">
        <button id="firstPage" class="page-btn">First</button>
        <button id="prevPage" class="page-btn">Previous</button>
        <div class="page-navigation">
          <select id="pageSelect" class="page-select">
            <!-- Options added dynamically in JS -->
          </select>
        </div>
        <button id="nextPage" class="page-btn">Next</button>
        <button id="lastPage" class="page-btn">Last</button>
      </div>
    </div>

    <main hidden>
      <!-- image+height&weight container -->
      <div class="pokemonShowcase">
        <!-- render image based on entry  -->
        <img id="pokemonImage" alt="PokÃ©mon Image" />
        <!-- container for height and weight -->
        <div class="shiny-toggle" id="shinyToggle">
          <img src="img/NonShiny.png" id="shinyIcon" alt="Toggle Shiny" />
          <span id="shiny-toggle"></span>
        </div>
        <div class="pokemon-id">
          <span class="hashtag">#</span>
          <span id="pokemonId"></span>
        </div>
        <div class="container-h-w">
          <div class="stat-pair">
            <img src="img/weight.png" alt="Weight" class="stat-icon" />
            <span id="pokemonWeight"></span>
          </div>
          <div class="stat-pair">
            <img src="img/ruler.png" alt="Height" class="stat-icon" />
            <span id="pokemonHeight"></span>
          </div>
        </div>
      </div>
    </main>
    <!-- pokemon name + typing container -->
    <div class="nameAndTyping" hidden>
      <h2 id="pokemonTitle"></h2>
      <div id="pokemonTypes"></div>
    </div>

    <div id="pokemonInfo" class="pokemon-info" hidden>
      <h2 id="pokemonTitle"></h2>

      <div class="pokemon-details"></div>
      <div id="pokemonStats">
        <div class="stats-container">
          <div class="stats-header"></div>
          <div class="stats-bars"></div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
