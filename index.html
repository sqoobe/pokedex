<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pokémon Search</h1>
    <input
      type="text"
      id="pokemonName"
      placeholder="Enter Pokémon name (e.g., pikachu)"
    />
    <button id="searchButton">Search</button>

    <div id="pokemonInfo" class="pokemon-info" hidden>
      <h2 id="pokemonTitle"></h2>
      <img id="pokemonImage" alt="Pokémon Image" />
      <div class="pokemon-details">
        <p>Height: <span id="pokemonHeight"></span></p>
        <p>Weight: <span id="pokemonWeight"></span></p>
        <p>ID: <span id="pokemonId"></span></p>
        <p>Type: <span id="pokemonTypes"></span></p>
      </div>

      <h3>Stats</h3>
      <div id="pokemonStats"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
