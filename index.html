<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-------------NAVBAR------------------->
    <nav class="navBar">
      <!-- nav ico -->
      <img class="nav-ico" id="nav-ico" src="img/pokeball.png" alt="">
   
      <!-- search bar -->
      <input type="text" id="pokemonName" placeholder="Enter Pokémon name (e.g., pikachu)" />
      <!-- search button -->
      <button id="searchButton">Search</button>
      <!-- pokedex entry number -->
      <p class="hash-tag" hidden>ID: #<span id="pokemonId"></span></p>
    </nav>
    <div id="welcomeScreen">
      
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
        alt="Bulbasaur"
        class="welcome-pokeball"
      />
      <h2>Welcome to the Pokédex!</h2>
      
      <p>Enter a Pokémon name above to get started</p>
    </div>

    <main hidden>
      <!-- image+height&weight container -->
      <div class="pokemonShowcase">
        <!-- render image based on entry  -->
        <img id="pokemonImage" alt="Pokémon Image" />
        <!-- container for height and weight -->
        <div class="container-h-w">
          <div class="Weight">
            <p>Weight: <span id="pokemonWeight"></span></p>
          </div>
          <div class="Height">
            <p>Height: <span id="pokemonHeight"></span></p>
          </div>
        </div>
      </div>
    </main>
    <!-- pokemon name + typing container -->
    <div class="nameAndTyping" hidden>
      <h2 id="pokemonTitle"></h2>
      <div id="pokemonTypes"></div>
    </div>

    <div id="pokemonInfo" class="pokemon-info" hidden>
      <h2 id="pokemonTitle"></h2>

      <div class="pokemon-details"></div>
      <div id="pokemonStats">
        <div class="stats-container">
          <div class="stats-header"></div>
          <div class="stats-bars"></div>
        </div>
      </div>
    </div>


    <script src="./app.js"></script>
  </body>
</html>
